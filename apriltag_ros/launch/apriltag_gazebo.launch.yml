launch:
- arg:
    name: device
    default: "0"

- node_container:
    pkg: rclcpp_components
    exec: component_container
    name: apriltag_container
    namespace: ""

    composable_node:

    - pkg: apriltag_ros
      plugin: AprilTagNode
      name: apriltag
      namespace: apriltag

     
      remap:
      - from: image_rect
        to: /rgb_camera/image
      - from: camera_info
        to: /rgb_camera/camera_info

      param:
      - from: $(find-pkg-share apriltag_ros)/cfg/tags_36h11.yaml

      extra_arg:
      - name: use_intra_process_comms
        value: "True"

